<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Events</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="vue-app">
    <h1>Keyboard Events</h1>
    <label>Name:</label>
    <input type="text" v-on:keyup.enter="logName">  <!--? .enter is modifier-->
    <label>Age:</label>
    <input type="text" @keyup..alt.enter="logAge">  <!--? we can add multiple modifier at the same time -->
  </div>
  <script src="app.js"></script>
</body>
</html>
