<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Binding</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="vue-app">
    <p><a v-bind:href="googleWebsite">Google Me</a></p>
    <!--? Shorthand to use v-bind:href="" is :href="" -->
    <p><a :href="iitmWebsite">Indian Institute of Technology, Madras</a></p>

    <p v-html="html"></p>
    <!--? v-html directive is used to insert HTML tags and text into an element -->
  </div>
  <script src="app.js"></script>
</body>
</html>
