<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events Modifiers</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="vue-app">
    <p>You are a {{field}}</p>
    <p>Are You a Robot...</p>
    <button @click.once="yesRobot">Yes</button>
    <button @click.once="noRobot">No</button>

    <!--? You can read more on event modifiers here -->
    <!--! https://vuejs.org/guide/essentials/event-handling.html -->
  </div>
  <script src="app.js"></script>
</body>
</html>
