<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditionals in Vue.Js - 2</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="vue-app">
    <h1>Conditional</h1>
    <button @click="error = !error">Toggle Error</button>
    <button @click="success = !success">Toggle Success</button>
    <p v-if="error" class="error">There has been an error.</p>
    <p v-else-if="success" class="success">Success</p>

    <p v-show="error" class="error">There has been an error.</p>
    <p v-show="success" class="success">Success</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
